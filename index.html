  <style>

    .container {

<body>
  <header>é‹å‹•ã‚¿ã‚¤ãƒãƒ¼</header>
  <div class="container">
    <div class="status" id="status">æœªé–‹å§‹</div>
    <div class="countdown" id="countdown"></div>
    <div style="margin-top:1rem;">
      <button onclick="togglePause()" id="pauseBtn">â¸ ä¸€æ™‚åœæ­¢</button>
      <button onclick="location.reload()">ğŸ” ãƒªã‚»ãƒƒãƒˆ</button>
    </div>
    <div id="exercise-list"></div>
    <button onclick="addExercise()">+ ç¨®ç›®ã‚’è¿½åŠ </button>
    <input type="text" id="presetName" placeholder="ãƒã‚¤ã‚»ãƒƒãƒˆåã‚’å…¥åŠ›">
    <button onclick="savePreset()">ãƒã‚¤ã‚»ãƒƒãƒˆã‚’ä¿å­˜</button>
    <select id="presetSelect"></select>
    <button onclick="loadPreset()">ãƒã‚¤ã‚»ãƒƒãƒˆèª­è¾¼</button>
    <button onclick="startWorkout()">é–‹å§‹</button>
  </div>

  <script>
    let interval;
    let paused = false;

    function addExercise(data = {}) {
      const div = document.createElement("div");
      div.className = "exercise";
      div.innerHTML = `
        <div class="controls">
          <button onclick="moveUp(this)">â†‘</button>
          <button onclick="moveDown(this)">â†“</button>
          <button onclick="duplicateExercise(this)">è¤‡è£½</button>
        </div>
        <label>ç¨®ç›®å</label>
        <input type="text" class="name" placeholder="ä¾‹ï¼šã‚¹ã‚¯ãƒ¯ãƒƒãƒˆ" value="${data.name || ''}">
        <label>é‹å‹•æ™‚é–“ï¼ˆç§’ï¼‰</label>
        <input type="number" class="time" min="1" value="${data.time || ''}">
        <label>ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ«æ™‚é–“ï¼ˆç§’ï¼‰</label>
        <input type="number" class="rest" min="1" value="${data.rest || ''}">
        <label>ã‚»ãƒƒãƒˆæ•°</label>
        <input type="number" class="sets" min="1" value="${data.sets || ''}">
      `;
      document.getElementById("exercise-list").appendChild(div);
    }

    function moveUp(btn) {
      const item = btn.closest(".exercise");
      if (item.previousElementSibling) item.parentNode.insertBefore(item, item.previousElementSibling);
    }

    function moveDown(btn) {
      const item = btn.closest(".exercise");
      if (item.nextElementSibling) item.parentNode.insertBefore(item.nextElementSibling, item);
    }

    function duplicateExercise(btn) {
      const item = btn.closest(".exercise");
      const data = {
        name: item.querySelector(".name").value,
        time: item.querySelector(".time").value,
        rest: item.querySelector(".rest").value,
        sets: item.querySelector(".sets").value,
      };
      addExercise(data);
    }

    function savePreset() {
      const name = document.getElementById("presetName").value.trim();
      if (!name) return alert("ãƒã‚¤ã‚»ãƒƒãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
      const exercises = [];
      document.querySelectorAll(".exercise").forEach(ex => {
        exercises.push({
          name: ex.querySelector(".name").value,
          time: ex.querySelector(".time").value,
          rest: ex.querySelector(".rest").value,
          sets: ex.querySelector(".sets").value,
        });
      });
      const all = JSON.parse(localStorage.getItem("myPresets") || '{}');
      all[name] = exercises;
      localStorage.setItem("myPresets", JSON.stringify(all));
      updatePresetList();
    }

    function updatePresetList() {
      const select = document.getElementById("presetSelect");
      select.innerHTML = '';
      const all = JSON.parse(localStorage.getItem("myPresets") || '{}');
      for (const key in all) {
        const opt = document.createElement("option");
        opt.value = key;
        opt.textContent = key;
        select.appendChild(opt);
      }
    }

    function loadPreset() {
      const key = document.getElementById("presetSelect").value;
      const all = JSON.parse(localStorage.getItem("myPresets") || '{}');
      const data = all[key];
      if (!data) return;
      document.getElementById("exercise-list").innerHTML = '';
      data.forEach(ex => addExercise(ex));
    }

    function startWorkout() {
      const exercises = [];
      document.querySelectorAll(".exercise").forEach(ex => {
        const name = ex.querySelector(".name").value || "é‹å‹•";
        const time = parseInt(ex.querySelector(".time").value);
        const rest = parseInt(ex.querySelector(".rest").value);
        const sets = parseInt(ex.querySelector(".sets").value);
        if (!isNaN(time) && !isNaN(rest) && !isNaN(sets)) {
          exercises.push({ name, time, rest, sets });
        }
      });
      runWorkout(exercises);
    }

    function runWorkout(sequence) {
      let i = 0, j = 1;
      const status = document.getElementById("status");
      const countdown = document.getElementById("countdown");
      const beepURL = 'https://actions.google.com/sounds/v1/alarms/beep_short.ogg';

      function playBeep(volume = 1.0) {
        const audio = new Audio(beepURL);
        audio.volume = volume;
        audio.play();
      }

      function countdownTimer(seconds, label, callback) {
        let time = seconds;
        status.textContent = label;
        countdown.textContent = time;
        if (time > 1) setTimeout(() => playBeep(0.3), (time - 1) * 1000);
        interval = setInterval(() => {
          if (paused) return;
          time--;
          countdown.textContent = time;
          if (time <= 0) {
            clearInterval(interval);
            playBeep(1.0);
            callback();
          }
        }, 1000);
      }

      function nextPhase() {
        if (i >= sequence.length) {
          status.textContent = "çµ‚äº†ï¼ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼";
          countdown.textContent = "";
          return;
        }
        const ex = sequence[i];
        if (j > ex.sets) {
          i++;
          j = 1;
          return nextPhase();
        }
        countdownTimer(ex.time, `${ex.name} ${j}/${ex.sets}ã‚»ãƒƒãƒˆç›®`, () => {
          countdownTimer(ex.rest, `ã‚¤ãƒ³ã‚¿ãƒ¼ãƒãƒ« ${j}/${ex.sets}`, () => {
            j++;
            nextPhase();
          });
        });
      }

      nextPhase();
    }

    function togglePause() {
      paused = !paused;
      document.getElementById("pauseBtn").textContent = paused ? "â–¶ å†é–‹" : "â¸ ä¸€æ™‚åœæ­¢";
    }

    window.onload = updatePresetList;
  </script>
</body>
